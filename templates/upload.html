<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Upload Excel File</title>
  </head>
  <body>
    <h1>Upload Excel File</h1>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="excel_file" accept=".xlsx, .xls" required>
      <br><br>
      <input type="submit" value="Upload">
    </form>
  </body>
</html>
